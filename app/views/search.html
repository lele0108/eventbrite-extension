<!--searchController!-->
<div class="results">
	<div class="container">

		<div class="options">
				<div class="row">
					<div class="col-xs-4">
						<p class="text-center">Title</p>
						<input type="text" ng-model="NLPQuery.search_query[0].value" class="form-control" placeholder="Type of Event">
					</div>
					<div class="col-xs-4">
						<p class="text-center">Location</p>
						<input type="text" ng-model="NLPQuery.location[0].value" class="form-control" placeholder="Location">
					</div>
					<div class="col-xs-4">
						<p class="text-center">Date Determined</p>
						<center><button ng-click="submit();" type="submit" class="btn btn-default">Submit</button></center>
					</div>
				</div>
		</div><br>

		<p class="text-center" ng-show="notify">{{notify}}</p>
	
		<!--this is repeated the number of events in the $scope.events object!-->	
		<div ng-repeat="event in events track by $index" class="events">
			<a ng-click="alert($index);" href="#/details">
				<div class="event">
					<div class="row">
						<div class="col-xs-3">
							<img ng-src="{{event.logo_url}}" height="100%" width="100%">
						</div>
						<div class="col-xs-9">
							<h1 class="ellipsis">{{event.name.text}}</h1>
							<p>Organized by {{event.organizer.name}}</p>
							<p>Date: {{event.start.utc | date:'medium'}}</p>
							<p>Location: {{event.venue.name}}</p>
						</div>
					</div>
				</div><br>
			</a>
		</div><!--end repeat-->

	</div>
</div>
